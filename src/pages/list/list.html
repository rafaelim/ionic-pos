<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Loja HQ</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="assets/imgs/capa.jpg" alt="Capa" width="100%">
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="busca($event)"
    (ionCancel)="onCancel($event)"
    placeholder="Buscar heroi"
  ></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <ion-avatar item-start>
        <img src="assets/imgs/{{item.imagem}}">
      </ion-avatar>
      <h2>{{item.heroi}}</h2>
      <p>{{item.editora}}</p>
    </button>
  </ion-list>
</ion-content>
